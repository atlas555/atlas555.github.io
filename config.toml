#baseURL = 'https://atlas555.github.io/tecwhim.github.io/'
languageCode = 'en-us'
title = 'Tech Whim'
theme = 'hugo-ht'

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
footnotereturnlinkcontents = "↩"
enableGitInfo = true
enableRobotsTXT = true

[permalinks]
cn = "/cn/:year/:month/:day/:slug/"
en = "/en/:year/:month/:day/:slug/"

[frontmatter]
  lastmod = ["lastmod", ":git", "date", "publishDate"]

[[menu.en]]
    name = "Home"
    url = "/"
    weight = 1
[[menu.en]]
    name = "Projects"
    url = "/en/projects/"
    weight = 2
[[menu.en]]
    name = "Blog"
    url = "/en/blog/"
    weight = 4
[[menu.en]]
    name = "中文"
    url = "/cn/blog/"
    weight = 5
[[menu.cn]]
    name = "关于"
    url = "/cn/"
    weight = 1
[[menu.cn]]
    name = "文章"
    url = "/cn/blog/"
    weight = 2
[[menu.cn]]
    name = "English"
    url = "/"
    weight = 3

[params]
    description = "Peronal website of Allen Zhang"
    homeText = "Allen's Personal Website"
    blogDirName = "blog"
    singleLang = false
    defaultLang = "en"
    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs" 
    MathJaxVersion = "2.7.5"
    favicon = "/favicon.ico"
    copyright = "&copy;"
    copyrightYear = "2022-2023"
    GithubEdit = "https://github.com/atlas555/tecwhim.github.io.git/edit/source/content/"
    GithubRepo = "https://github.com/atlas555/tecwhim.github.io.git"
    ContentSource = "https://raw.githubusercontent.com/atlas555/tecwhim.github.io.git/source/content/"

[params.logo]
  url = "ht10.png"
  width = 50.0
  height = 50.0
  alt = "Allen Zhang"

[params.lang]

    [params.lang.author]
      en = "Allen Zhang"
      cn = "张晓龙"

    [params.lang.poweredBy]
      en = "Made with"
      cn = "本站驱动"

    [params.lang.edit]
      en = "Suggest an edit of this page"
      cn = "编辑本页"

    [params.lang.lastupdate]
      en = "Last modified on"
      cn = "最后一次修改于"

    [params.lang.Sitelastupdate]
      en = "Site last updated on"
      cn = "最近一次更新于"

    [params.lang.subscribe]
      en = "Subscribe"
      cn = "订阅"

    [params.lang.sourceCode]
      en = "Content in"
      cn = "内容存于"

    [params.lang.license]
      en = "License"
      cn = "版权"

