{{ $tagn := ( .Get "tagx")}}
<ul style="list-style-type:none" class="view-series-by-tag">
    {{ with $.Site.GetPage $tagn }}
    <p>
        {{ .Title }} 系列文章目前共：{{ len .Pages }} 篇
    </p>
        {{ range .Pages }}
            <li>👉 <a href="{{ .Permalink }}" style="border-bottom:none;color:rgb(0, 82, 255);">{{ .Title }}</a></li>
        {{ end }}
    {{ end }}
</ul>
